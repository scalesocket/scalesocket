[package]
name = "scalesocket"
version = "0.1.2"
edition = "2021"
license = "Apache-2.0"

description = "A websocket server and autoscaler"
homepage = "https://scalesocket.org/"
repository = "https://github.com/scalesocket/scalesocket/"
keywords = ["websockets", "gamedev", "server"]


[dependencies]
bytes = "1.2.1"
clap = { version = "3.2.23", features = ["derive"] }
futures = "0.3.21"
id-pool = { version = "0.2.2", default-features = false, features = ["u16"] }
num-traits = "0.2"
num-derive = "0.3"
prometheus-client = "0.18.1"
sender-sink = "0.2.0"
serde_json = "1.0.87"
thiserror = "1.0.31"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["json"] }
tokio = { version = "1.21.2", features = ["full", "tracing"] }
tokio-stream = { version = "0.1.11", features = ["sync", "net", "io-util"] }
tokio-util = { version = "0.7.4", features = ["io"] }
urlencoding = "2.1"
warp = "0.3"
